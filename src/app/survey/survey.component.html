<form #f="ngForm">
                    
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" name="name" ngModel class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="gender">gender</label>
                <input type="text" name="gender" ngModel class="form-control" id="gender">
            </div>

            <div class="form-group">
                <label for="age">age</label>
                <input type="text" name="age" ngModel class="form-control" id="age">
            </div>
                    <button type="submit" class="btn btn-primary" (click)="submit(f.value)">Submit</button>
                  </form>
                <p>{{f.value | json}}</p>
